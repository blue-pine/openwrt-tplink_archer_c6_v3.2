<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Alexa Router Skill</title>
<style>
	span.router-skill-image {
		width: 550px;
		height: 128px;
		display: inline-block;
		background-position: -9px -370px;
	}
</style>
</head>

<body>
<div id="router-skill-container" class="alexa-skill-container">
	<h3 id="router-skill-title" class="title"></h3>
	<div class="alexa-skill-content">
		<div class="block-container">
			<p id="router-skill-introduce" class="paragraph"></p>
		</div>
		<div class="block-container image-container">
			<span class="router-skill-image"></span>
		</div>
		<div class="block-container">
			<p id="router-skill-steps" class="paragraph paragraph-title"></p>
			<p id="router-skill-step1" class="paragraph"></p>
			<p id="router-skill-step2" class="paragraph"></p>
			<p id="router-skill-step3" class="paragraph"></p>
			<p id="router-skill-step4" class="paragraph"></p>
		</div>
		<div class="block-container setup-container">
			<p id="router-skill-setup" class="paragraph paragraph-title"></p>
			<div class="image-container setup-icon-container">
				<div class="image-container-left">
					<span class="tether-qr-code"></span>
				</div>
				<div class="image-container-right">
					<a class="app-store-icon" href="https://itunes.apple.com/us/app/tp-link-tether/id599496594?ls=1&mt=8" target="_blank"></a>
					<a class="google-play-icon" href="https://play.google.com/store/apps/details?id=com.tplink.tether" target="_blank"></a>
				</div>
			</div>
			<p id="router-skill-setup-link" class="paragraph"></p>
		</div>
	</div>
</div>

<script>
try{
		$
}catch(e){
		location.href = "/";
};

$(document).ready(function(e){
	$("#router-skill-title").html($.su.CHAR.ALEXA_ROUTER_SKILL.TITLE);
	$("#router-skill-introduce").html($.su.CHAR.ALEXA_ROUTER_SKILL.INTRODUCE);
	$("#router-skill-steps").html($.su.CHAR.ALEXA_ROUTER_SKILL.STEPS);
	$("#router-skill-step1").html($.su.CHAR.ALEXA_ROUTER_SKILL.STEP1);
	$("#router-skill-step2").html($.su.CHAR.ALEXA_ROUTER_SKILL.STEP2);
	$("#router-skill-step3").html($.su.CHAR.ALEXA_ROUTER_SKILL.STEP3);
	$("#router-skill-step4").html($.su.CHAR.ALEXA_ROUTER_SKILL.STEP4);
	$("#router-skill-setup").html($.su.CHAR.ALEXA_ROUTER_SKILL.SETUP);
	$("#router-skill-setup-link").html($.su.CHAR.ALEXA_ROUTER_SKILL.SETUP_LINK);
	$("#router-skill-container a").addClass("link");
});
</script>
</body>

</html>
