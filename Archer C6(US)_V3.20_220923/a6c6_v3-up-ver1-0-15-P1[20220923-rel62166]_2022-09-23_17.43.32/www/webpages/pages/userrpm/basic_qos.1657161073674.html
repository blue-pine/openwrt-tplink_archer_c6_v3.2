<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Internet</title>
</head>

<body>
<div class="func-container">
	<div id="basic_qos_panel">
		<div class="basic_qos_switch">
			<span class="switch basic_qos_switch_app clicked"></span>
			<span class="switch basic_qos_switch_client"></span>
		</div>
		<div id="app_priority_container"></div>
		<div id="client_priority_container"></div>
	</div>

	<div id="basic_qos_help"></div>
</div>

<script type="text/javascript">
try{
    $
}catch(e){
    location.href = "/";
};

$(document).ready(function(e){
	$("div#basic_qos_panel").panel({
		title: $.su.CHAR.BASIC_QOS.QOS,
		collapsible: false
	});

	$(".basic_qos_switch .basic_qos_switch_app").html($.su.CHAR.BASIC_QOS.APPLICATION_PRIORITY);
	$(".basic_qos_switch .basic_qos_switch_client").html($.su.CHAR.BASIC_QOS.CLIENT_PRIORITY);
	$("#app_priority_container").load("./pages/userrpm/applicationPriority.1657161073674.html", {}, function(response,status,xhr){
		//
	});

	$(".basic_qos_switch span").on("click", function(e){
		$(".basic_qos_switch span").removeClass("clicked");
		$(this).addClass("clicked");

		$.su.app.runningModule.unload();
		if($(this).text()==$.su.CHAR.BASIC_QOS.APPLICATION_PRIORITY){
			$("#client_priority_container").addClass("hidden");
			$("#app_priority_container").removeClass("hidden");
			$("#client_priority_container").html("");
			$("#app_priority_container").load("./pages/userrpm/applicationPriority.1657161073674.html", {}, function(response,status,xhr){});
		}
		else if($(this).text()==$.su.CHAR.BASIC_QOS.CLIENT_PRIORITY){
			$("#app_priority_container").addClass("hidden");
			$("#client_priority_container").removeClass("hidden");
			$("#app_priority_container").html("");
			$("#client_priority_container").load("./pages/userrpm/devicePriority.1657161073674.html", {}, function(response,status,xhr){});
		}
	});

	var helpBasicQos = new $.su.Help({
		container: "div#basic_qos_help",
		content: ['BASIC_QOS','BASIC_APPLICATION_PRIORITY','BASIC_DEVICE_PRIORITY']
	});
});
</script>
</body>

</html>
